<script>
/** ãƒ‡ãƒ¼ã‚¿å–å¾—ãƒ»è¡¨ç¤º */
function loadGroup() {

    db.collection('groups').doc(groupId).onSnapshot(doc => {
        if (doc.exists) {

                const ds = document.getElementById('dateStatus');
                ds.textContent = groupData.date + " é–‹å‚¬";
                ds.classList.remove('hidden');
            }
            renderAll();
        }
    });
}

function renderAll() {
    const members = groupData.members || [];
    document.getElementById('memberCount').textContent = members.length;
    
    document.getElementById('memberList').innerHTML = members.map(m => `
        <div class="flex items-center gap-3 p-4 bg-white rounded-2xl border ${m.id === myMemberId ? 'ring-2 ring-indigo-500 border-indigo-100' : 'border-slate-100'}">
            <div class="w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center font-bold text-xs">${m.name[0]}</div>
            <div class="flex-1 text-xs font-bold">${m.name} <span class="text-slate-400 font-normal">(${m.station}é§…)</span></div>
            <div class="flex gap-1">
                <button onclick="editMember('${m.id}')" class="text-slate-300 hover:text-indigo-500 p-1 text-xs">âœï¸</button>
                <button onclick="deleteMember('${m.id}')" class="text-slate-300 hover:text-red-500 p-1 text-xs">ğŸ—‘ï¸</button>
            </div>
        </div>
    `).join('');

    if (myMemberId && members.some(m => m.id === myMemberId)) {
        document.getElementById('joinBtn').classList.add('hidden');
    }

    const sMembers = members.filter(m => m.lat);
    if (sMembers.length >= 2) {
        document.getElementById('normalSection').classList.remove('hidden');
        document.getElementById('biasSection').classList.remove('hidden');
        document.getElementById('rankingSection').classList.remove('hidden');
        calculateNormal(sMembers);
        renderBiasOptions(sMembers);
        renderRanking();
        
        // biasã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚‚å†æç”»
        if (currentBiasCandidates.length > 0) {
            renderCards('biasCandidates', currentBiasCandidates, 'bias');
        }
    } else {
        document.getElementById('normalSection').classList.add('hidden');
        document.getElementById('biasSection').classList.add('hidden');
        document.getElementById('rankingSection').classList.add('hidden');
    }
}

/** å€™è£œé§…è¨ˆç®— */
async function calculateNormal(sMembers) {
    const lat = sMembers.reduce((s, m) => s + m.lat, 0) / sMembers.length;
    const lng = sMembers.reduce((s, m) => s + m.lng, 0) / sMembers.length;
    fetchStations(lat, lng, 'normal');
}

function renderBiasOptions(sMembers) {
    document.getElementById('biasMemberList').innerHTML = sMembers.map(m => `
        <button onclick="selectBiasMember('${m.id}', ${m.lat}, ${m.lng})" 
                id="bias-btn-${m.id}"
                class="px-4 py-2 btn-bias rounded-full text-xs ${currentBiasMemberId === m.id ? 'active' : ''}">
            ${m.name}
        </button>
    `).join('');
}

function selectBiasMember(memberId, lat, lng) {
    currentBiasMemberId = memberId;
    document.querySelectorAll('[id^="bias-btn-"]').forEach(btn => btn.classList.remove('active'));
    const activeBtn = document.getElementById(`bias-btn-${memberId}`);
    if (activeBtn) activeBtn.classList.add('active');
    fetchStations(lat, lng, 'bias');
}

async function fetchStations(lat, lng, type) {
    try {
        const res = await fetch(`https://express.heartrails.com/api/json?method=getStations&x=${lng}&y=${lat}`);
        const data = await res.json();
        const stations = data.response?.station || [];
        const unique = []; const names = new Set();
        stations.forEach(s => { 
            if(!names.has(s.name)){ 
                unique.push({ name: s.name, lat: parseFloat(s.y), lng: parseFloat(s.x), line: s.line }); 
                names.add(s.name); 
            } 
        });
        const candidates = unique.slice(0, 4);
        
        if(type === 'bias') {
            currentBiasCandidates = candidates;
        }
        
        renderCards(type === 'normal' ? 'normalCandidates' : 'biasCandidates', candidates, type);
        updateMap(type === 'normal' ? 'normalMap' : 'biasMap', candidates, type === 'normal' ? '#6366f1' : '#ec4899');
    } catch(e) {
        console.error('fetchStations error:', e);
    }
}
</script>

/** Google Places APIã§å‘¨è¾ºã®äººæ°—åº—ã‚’æ¢ã™ */
function fetchTopRatedShop(lat, lng, stationName, elementId) {
    const service = new google.maps.places.PlacesService(document.createElement('div'));
    const request = {
        location: new google.maps.LatLng(lat, lng),
        radius: 500,
        type: ['restaurant']
    };
    
    service.nearbySearch(request, (results, status) => {
        const el = document.getElementById(elementId);
        if (!el) return;
        
        if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
            const topShop = results.sort((a, b) => (b.rating || 0) - (a.rating || 0))[0];
            const stars = "â˜…".repeat(Math.floor(topShop.rating || 0));
            const hpUrl = `https://www.hotpepper.jp/SA11/sk${encodeURIComponent(stationName)}/`;
            
            el.innerHTML = `
                <div class="flex flex-col gap-2">

                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-[10px] text-amber-500 font-bold">${topShop.rating || '-'} ${stars}</span>
                                <span class="text-[9px] text-slate-400">(${topShop.user_ratings_total || 0}ä»¶)</span>
                            </div>
                        </div>

            `;
        } else {
            const hpUrl = `https://www.hotpepper.jp/SA11/sk${encodeURIComponent(stationName)}/`;

                <a href="${hpUrl}" target="_blank" onclick="event.stopPropagation()" class="block py-3 bg-orange-500 text-white text-center text-[10px] rounded-xl font-black">ğŸº å‘¨è¾ºã®ãŠåº—ã‚’æ¢ã™</a>
            `;
        }
    });
}

function updateMap(id, cands, color = '#6366f1') {
    if (typeof google === 'undefined' || !google.maps || cands.length === 0) return;
    
    const map = new google.maps.Map(document.getElementById(id), { 
        center: { lat: cands[0].lat, lng: cands[0].lng }, 
        zoom: 14, 
        disableDefaultUI: true,
        zoomControl: true
    });
    
    const bounds = new google.maps.LatLngBounds();
    cands.forEach((c, i) => {
        const marker = new google.maps.Marker({ 
            position: { lat: c.lat, lng: c.lng }, 
            map, 
            label: { text: String(i+1), color: 'white', fontWeight: 'bold' },
            icon: {
                path: google.maps.SymbolPath.CIRCLE,
                fillColor: color,
                fillOpacity: 1,
                scale: 12,
                strokeColor: 'white',
                strokeWeight: 2
            }
        });
        bounds.extend(marker.getPosition());
    });
    map.fitBounds(bounds);
}
