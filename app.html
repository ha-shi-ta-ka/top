function setupAutocomplete(id) {

/**
 * çµŒè·¯ãƒ»çµ‚é›»ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ (Directions API)
 */
let directionsService = null;
async function getDetailedRoute(origin, destination, isLastTrain = false) {
    if (!directionsService) directionsService = new google.maps.DirectionsService();
    const date = document.getElementById('meetDate').value || new Date();
    
    return new Promise((resolve) => {
        const request = {
            origin: origin + "é§…",
            destination: destination + "é§…",
            travelMode: google.maps.TravelMode.TRANSIT,
            transitOptions: {
                routingPreference: google.maps.TransitRoutePreference.FEWER_TRANSFERS
            }
        };
        // çµ‚é›»ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆï¼ˆç°¡æ˜“çš„ã«åˆ°ç€æ™‚é–“ãƒ™ãƒ¼ã‚¹ã§è¨ˆç®—ï¼‰
        if (isLastTrain) {
            const lastTime = new Date(date);
            lastTime.setHours(23, 59, 0); // ã»ã¼æ·±å¤œã‚’ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã«
            request.transitOptions.arrivalTime = lastTime;
        }

        directionsService.route(request, (res, status) => {
            if (status === 'OK') {
                const leg = res.routes[0].legs[0];
                const transSteps = leg.steps.filter(s => s.travel_mode === 'TRANSIT');
                // åˆ°ç€æ™‚é–“ãŒã‚ã‚Œã°ãã“ã‹ã‚‰é€†ç®—ï¼ˆãƒ¢ãƒƒã‚¯çš„ãªçµ‚é›»è¡¨ç¤ºï¼‰
                let lastTimeStr = "23:30é ƒ"; 
                if (leg.arrival_time) {
                    const d = leg.departure_time ? leg.departure_time.value : null;
                    if(d) lastTimeStr = d.getHours() + ":" + String(d.getMinutes()).padStart(2, '0');
                }
                resolve({ 
                    duration: leg.duration.text, 
                    transfers: Math.max(0, transSteps.length - 1),
                    lastTime: lastTimeStr,
                    rawTime: leg.departure_time ? leg.departure_time.value : null
                });
            } else { resolve(null); }
        });
    });
}

/**
 * å€™è£œè¨ˆç®— & ãƒãƒƒãƒ—è¡¨ç¤º
 */
async function calculateNormal(sMembers) {
    const avgLat = sMembers.reduce((s, m) => s + m.lat, 0) / sMembers.length;
    const avgLng = sMembers.reduce((s, m) => s + m.lng, 0) / sMembers.length;
    
    const res = await fetch(`https://express.heartrails.com/api/json?method=getStations&x=${avgLng}&y=${avgLat}`);
    const data = await res.json();
    const stations = data.response?.station || [];
    const unique = [];
    const names = new Set();
    stations.forEach(s => {
        if(!names.has(s.name)){
            unique.push({ name: s.name, lat: parseFloat(s.y), lng: parseFloat(s.x), line: s.line });
            names.add(s.name);
        }
    });
    const candidates = unique.slice(0, 4);
    renderCards('normalCandidates', candidates, 'normal');
    updateMap('normalMap', candidates, '#6366f1');
}

async function calculateBias(mId) {
    const target = groupData.members.find(m => m.id === mId);
    const res = await fetch(`https://express.heartrails.com/api/json?method=getStations&x=${target.lng}&y=${target.lat}`);
    const data = await res.json();
    const raw = data.response?.station || [];
    const unique = [];
    const names = new Set();
    raw.forEach(s => {
        if(!names.has(s.name)){
            unique.push({ name: s.name, lat: parseFloat(s.y), lng: parseFloat(s.x), line: s.line });
            names.add(s.name);
        }
    });
    const candidates = unique.slice(0, 4);
    renderCards('biasCandidates', candidates, 'bias');
    updateMap('biasMap', candidates, '#ec4899');
}

/**

function renderCards(targetId, candidates, section) {
    const me = groupData.members.find(m => m.id === myMemberId);

        return `
        <div onclick="vote('${c.name}')" class="p-5 rounded-3xl border-2 transition-all cursor-pointer ${isVoted ? 'bg-green-50 border-green-400' : 'bg-white border-transparent shadow-sm'}">

                </div>

            </div>

            <div id="${infoId}" class="text-[11px] font-bold text-slate-600 mb-2">è¨ˆç®—ä¸­...</div>
            <div id="${limitId}" class="text-[11px] font-black text-pink-600 bg-pink-50 p-2 rounded-lg mb-4">å…¨å“¡ã®çµ‚é›»ã‚’ç¢ºèªä¸­...</div>

            <div class="grid grid-cols-2 gap-2">
                <a href="https://transit.yahoo.co.jp/search/result?from=${encodeURIComponent(c.name)}&to=${encodeURIComponent(me?.station || '')}&type=last" target="_blank" onclick="event.stopPropagation()" class="py-2 bg-slate-800 text-white text-center text-[10px] rounded-xl font-bold">å€‹äººçµ‚é›»</a>
                <a href="https://www.google.com/search?q=${encodeURIComponent(c.name + 'é§… å±…é…’å±‹')}" target="_blank" onclick="event.stopPropagation()" class="py-2 bg-orange-500 text-white text-center text-[10px] rounded-xl font-bold">åº—ã‚’æ¢ã™</a>
            </div>
        </div>`;
    }).join('');
}

async function calculateCardDetails(me, candidate, infoId, limitId) {
    // 1. ã‚ãªãŸã®çµŒè·¯
    if (me && me.station) {
        const route = await getDetailedRoute(me.station, candidate.name);
        const el = document.getElementById(infoId);
        if (el && route) el.innerHTML = `<span class="text-indigo-500 mr-2">ã‚ãªãŸ:</span>${route.duration} (${route.transfers === 0 ? 'ä¹—æ›ãªã—' : 'ä¹—æ›'+route.transfers+'å›'})`;
    }

    // 2. å…¨å“¡ã®çµ‚é›»ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³
    const members = groupData.members.filter(m => m.station);
    const results = await Promise.all(members.map(m => getDetailedRoute(candidate.name, m.station, true)));
    
    const validResults = results.filter(r => r && r.rawTime);
    if (validResults.length > 0) {
        // æœ€ã‚‚æ—©ã„çµ‚é›»ã®äººã‚’è¦‹ã¤ã‘ã‚‹
        const earliest = validResults.reduce((min, p) => p.rawTime < min.rawTime ? p : min, validResults[0]);
        const mIdx = results.indexOf(earliest);
        const personName = members[mIdx].name;
        
        const limitEl = document.getElementById(limitId);
        if (limitEl) limitEl.innerHTML = `âš ï¸ å…¨å“¡ãŒå¸°ã‚Œã‚‹ãƒªãƒŸãƒƒãƒˆ: ${earliest.lastTime}é ƒ <span class="font-normal opacity-70">(${personName}ã•ã‚“ã®çµ‚é›»)</span>`;
    }
}

async function vote(sName) {
    if (!myMemberId) return;
    const v = { ...(groupData.memberVotes || {}) };
    let myV = v[myMemberId] || [];
    myV = myV.includes(sName) ? myV.filter(x => x !== sName) : [...myV, sName];
    v[myMemberId] = myV;
    await db.collection('groups').doc(groupId).update({ memberVotes: v });
}

function updateMap(containerId, candidates, color) {
    const map = new google.maps.Map(document.getElementById(containerId), {
        center: { lat: candidates[0].lat, lng: candidates[0].lng }, zoom: 13, disableDefaultUI: true, zoomControl: true
    });
    const bounds = new google.maps.LatLngBounds();
    candidates.forEach((c, idx) => {
        const marker = new google.maps.Marker({
            position: { lat: c.lat, lng: c.lng }, map: map, label: { text: String(idx+1), color: 'white' },
            icon: { path: google.maps.SymbolPath.CIRCLE, fillColor: color, fillOpacity: 1, scale: 12, strokeColor: 'white' }
        });
        bounds.extend(marker.getPosition());
    });
    map.fitBounds(bounds);
}

    if (!name || !selectedStation) return;
    const members = [...(groupData.members || [])];
    const mData = { id: editTargetId || 'mem_' + Date.now(), name, station: selectedStation.name, lat: selectedStation.lat, lng: selectedStation.lng };
    if (editTargetId) { const idx = members.findIndex(x => x.id === editTargetId); members[idx] = mData; }
    else { members.push(mData); localStorage.setItem('aida_member_' + groupId, mData.id); }
    await db.collection('groups').doc(groupId).update({ members });
    location.reload();
}

function renderRanking() {
    const v = groupData.memberVotes || {};
